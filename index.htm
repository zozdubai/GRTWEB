<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>


    <form id="myForm">

<h1>وثيقة التسامح سعادة</h1>
<h1>أتعهد بأن أكون متسامحاً مع ذاتي وأسرتي وزملائي في العمل ومجتمعي وكُل من حولي</h1>

        <label for="name">الإسم:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" onclick="submitForm()">موافق</button>
    </form>

    <script>
        function submitForm() {
            // Get form data
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            // You can perform additional validation if needed

            // Create a new URL with the current values
            var url = "new-page.html" + "?name=" + encodeURIComponent(name) + "&email=" + encodeURIComponent(email);

            // Redirect to the new page
            window.location.href = url;
        }
    </script>
</body>
</html>
